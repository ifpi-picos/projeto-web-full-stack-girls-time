<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BookBee/src/main/resources/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Inicial</title>
</head>
<body>
    <div class="containerlogo">
        <div class="logofixamain">
            <img src="/BookBee/src/main/resources/static/img/logo.png" alt="logo">
        </div>
    </div>

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="hexagomenu" src="/BookBee/src/main/resources/static/img/icons8-favos-de-mel-48.png" alt="hexagonos">
        </header>
        <nav>
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Home.png" alt="home">
                    <a href="/BookBee/src/main/resources/templates/main.html"></a>
                    <span>Home</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Goal.png" alt="meta">
                    <a href="/BookBee/src/main/resources/templates/main.html#metaLeitura"></a>
                    <span>Metas</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Favorites.png" alt="Favoritos">
                    <a href=""></a>
                    <span>Favoritos</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Quote.png" alt="Citações">
                    <a href=""></a>
                    <span>Anotações</span>
                </span>
            </button>
    
            <button>
                <span>
                <a href="/BookBee/src/main/resources/templates/home.html"></a>
                    <img src="/BookBee/src/main/resources/static/img/Exit.png" alt="Sair">
                    <span>Sair</span>
                </span>
            </button>
            
            <div class="logomenu">
                <img src="/BookBee/src/main/resources/static/img/logomenu.png" alt="">
            </div>

            <div class="linha"></div>
        </nav>
    </aside>

    <main class="main">
        <div class="usuario">
            <img class="image" src="/BookBee/src/main/resources/static/img/user.png" alt="Foto do Usuário">
            </p id="username">Nome do Usuário</p> 
        </div>

        <div class="barradepes">
            <input type="text" class="search-txt" placeholder="Encontre o livro que você gosta...">
            <a href="#">
                <img src="/BookBee/src/main/resources/static/img/lupa.png" alt="Lupa">
                 
            </a>
        </div>

        <div class="container-lidos-recentes">
            <div class="titulo-lidos-recentes">
                <p>Lidos Recentes</p>
                <a href="#">Todos</a>
                <img class="todos-mais" src="/BookBee/src/main/resources/static/img/mais.png" alt="Mais">
            </div>
        </div>

        <ul class="estilizacaoLidos">
            <li onclick="exibirDetalheDoLivro('ud06EAAAQBAJ')">
                <img src="https://books.google.com/books/content?id=ud06EAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <div class="informacaoLivro">
                    <p class="paginasLidas"> <i class="bi bi-speedometer2"></i> 04/245</p>
                    <p class="nomeLivro">A biblioteca da meia-noite</p>
                </div>
            </li>
            <li onclick=" exibirDetalheDoLivro('8hJfEAAAQBAJ')">
                <img src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <div class="informacaoLivro">
                    <p class="paginasLidas"> <i class="bi bi-speedometer2"></i> 04/470</p>
                    <p class="nomeLivro">Manual de assassinato para boas garotas</p>
                </div>
            </li>
            <li onclick=" exibirDetalheDoLivro('i-xtEAAAQBAJ')">
                <img src="https://books.google.com/books/content?id=i-xtEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <div class="informacaoLivro">
                    <p class="paginasLidas"><i class="bi bi-speedometer2"></i> 784/784</p>
                    <p class="nomeLivro">Chain of Thorns</p>
                </div>
            </li>
            <li onclick=" exibirDetalheDoLivro('EwyvDwAAQBAJ')">
                <img src="https://books.google.com/books/content?id=EwyvDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <div class="informacaoLivro">
                    <p class="paginasLidas"> <i class="bi bi-speedometer2"></i> 414/414</p>
                    <p class="nomeLivro"> Os sete maridos de Evelyn Hugo </p>
                </div>
            </li>
        </ul>
    </div>

    <div class="container-metas" id="metaLeitura">
        <div class="titulo-metas">
            <p>Metas de Leitura</p>
            <a href="#">Todas</a>
            <img class="todos-mais" src="/BookBee/src/main/resources/static/img/mais.png" alt="Mais">
        </div>
    </div>

    <div class="container-carrossel">
        <button class="arrow-left" aria-label="previuos-image" onclick="left()"> 
            <img src="/BookBee/src/main/resources/static/img/ordenar-para-esquerda.png" alt="" onmouseover="this.src='/BookBee/src/main/resources/static/img/ordenar-para-esquerda-preenchido.png'" onmouseout="this.src='/BookBee/src/main/resources/static/img/ordenar-para-esquerda.png'">
        </button>
        <button class="arrow-rigth" aria-label="next-image" onclick="right()">
            <img src="/BookBee/src/main/resources/static/img/ordenar-para-a-direita.png" alt="" onmouseover="this. src='/BookBee/src/main/resources/static/img/ordenar-para-a-direita-preenchido.png'" onmouseout="this.src='/BookBee/src/main/resources/static/img/ordenar-para-a-direita.png'">    
        </button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <img class="item current-item" src="https://books.google.com/books/content?id=ud06EAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=i-xtEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=EwyvDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=i-xtEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
            </div>
        </div>
    </div>

    <div class="container-favoritos" id="favoritos">
        <div class="titulo-favoritos">
            <p>Favoritos</p>
            <a href="#">Todos</a>
            <img class="todos-mais" src="/BookBee/src/main/resources/static/img/mais.png" alt="Mais">
        </div>
    </div>

    <div class="carousel-container">
        <button class="carousel-arrow-left" aria-label="previous-image" onclick="moveCarouselLeft()"> 
            <img src="/BookBee/src/main/resources/static/img/ordenar-para-esquerda.png" alt="" onmouseover="this.src='/BookBee/src/main/resources/static/img/ordenar-para-esquerda-preenchido.png'" onmouseout="this.src='/BookBee/src/main/resources/static/img/ordenar-para-esquerda.png'">
        </button>
        <button class="carousel-arrow-right" aria-label="next-image" onclick="moveCarouselRight()">
            <img src="/BookBee/src/main/resources/static/img/ordenar-para-a-direita.png" alt="" onmouseover="this.src='/BookBee/src/main/resources/static/img/ordenar-para-a-direita-preenchido.png'" onmouseout="this.src='/BookBee/src/main/resources/static/img/ordenar-para-a-direita.png'">    
        </button>
        <div class="carousel-wrapper">
            <div class="carousel-gallery">
                <img class="item current-carousel-item" src="https://books.google.com/books/content?id=ud06EAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-carousel-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-carousel-item" src="https://books.google.com/books/content?id=i-xtEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-carousel-item" src="https://books.google.com/books/content?id=EwyvDwAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">

                <img class="item current-carousel-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=8hJfEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                <img class="item current-item" src="https://books.google.com/books/content?id=i-xtEAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                
            </div>
        </div>
    </div>

    <div class="container-citacao" id="citacao">
        <div class="titulo-citacao">
            <p>Notas Pessoais</p>
            <a href="#">Todas</a>
        </div>
    </div>

</main>

<script src="/BookBee/src/main/resources/static/js/carrossel.js"></script>
</body>
</html>
