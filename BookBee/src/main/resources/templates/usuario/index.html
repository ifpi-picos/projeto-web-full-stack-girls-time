<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Perfil</title>
</head>
<body>
    <div class="containerlogo">
        <div class="logofixamain">
            <img src="/img/logo.png" alt="logo">
        </div>
    </div>

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="hexagomenu" src="/img/icons8-favos-de-mel-48.png" alt="hexagonos">
        </header>
        <nav>
            <button>
                <span>
                    <img src="/img/Home.png" alt="home">
                    <a href="/livros/"></a>
                    <span><a href="/livros/">Home</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/img/Goal.png" alt="meta">
                    <a href="/livros/meta-de-leitura"></a>
                    <span><a href="/livros/meta-de-leitura">Metas</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/img/Favorites.png" alt="Favoritos">
                    <a href="/livros/livros-favoritos"></a>
                    <span><a href="/livros/livros-favoritos">Favoritos</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/img/Quote.png" alt="Citações">
                    <a href="/notas/"></a>
                    <span><a href="/notas/">Anotações</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <a href="/logout"></a>
                    <img src="/img/Exit.png" alt="Sair">
                    <span><a href="/logout">Sair</a></span>
                </span>
            </button>
            
            <div class="logomenu">
                <img src="/img/logomenu.png" alt="">
            </div>

            <div class="linha"></div>
        </nav>
    </aside>

    <main class="main">

        <div class="barradepes">
            <input type="text" id="search-txt" placeholder="Encontre o livro que você gosta...">
            <button id="btnBuscar" type="button">
                <img src="/img/lupa.png" alt="Lupa">
            </button>
        </div>

        <div class="container-perfil">
            <div class="perfil">
              <button class="perfil-img">
                <a href="/BookBee/src/main/resources/templates/confUsuario.html"><img src="/img/perfil.png" alt=""></a>
              </button>
              <h3>Olá, <span th:text="${nomeUsuario}"></span>!</h3>
            </div>
          </div>

          <div class="container-caixotes">
                <div class="concluidos">
                        <h5 th:text="${totalLivrosLidos}"></h5>
                        <p>Concluídos</p>
                </div>
                <div class="pag-lidas">
                    <h5 th:text="${totalPgLidas}"></h5>
                    <p>Páginas Lidas</p>
            </div>
            <div class="met-lei">
                <h5 th:text="${totalListas}"></h5>
                <p>Metas de Leitura</p>
            </div>
          </div>

          <div class="container-botoes-lista">
            <div th:each="lista : ${listas}">
                <div class="botoes-lista">
                    <button class="botao-lista">
                        <a href="#"><img src="/img/botão-lista-verde.png" alt=""></a>
                        <p th:text="${lista.nomeLista}"></p>
                    </button>
                </div>
            </div>  
          </div>
    </main>
</body>
<script src="/js/busca.js"></script>
</html>
