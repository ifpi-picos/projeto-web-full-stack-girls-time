<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BookBee/src/main/resources/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Meta de Leitura</title>
</head>
<body>
    <div class="containerlogo">
        <div class="logofixamain">
            <img src="/BookBee/src/main/resources/static/img/logo.png" alt="logo">
        </div>
    </div>

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="hexagomenu" src="/BookBee/src/main/resources/static/img/icons8-favos-de-mel-48.png" alt="hexagonos">
        </header>
        <nav>
            <button>
                <span>
                    <a href="/livros/">
                        <img src="/img/Home.png" alt="home">
                    </a>
                    <span class="nomes"><a href="/livros/">Home</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <a href="/livros/meta-de-leitura">
                        <img src="/img/Goal.png" alt="meta">
                    </a>
                    <span class="nomes"><a href="/livros/meta-de-leitura">Metas</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <a href="/livros/livros-favoritos">
                        <img src="/img/Favorites.png" alt="Favoritos">
                    </a>
                    <span class="nomes"><a href="/livros/livros-favoritos">Favoritos</a></span>
                </span>
            </button>
    
            <button>
                <span>
                    <a href="/notas/">
                        <img src="/img/Quote.png" alt="Citações">
                    </a>
                    <span class="nomes"><a href="/notas/">Anotações</a></span>
                </span>
            </button>
    
            <button>
                <span>
                <a href="/logout">
                    <img src="/img/Exit.png" alt="Sair">
                </a>
                    <span class="nomes"><a href="/logout">Sair</a></span>
                </span>
            </button>
            
            <div class="logomenu">
                <img src="/img/logomenu.png" alt="">
            </div>

            <div class="linha"></div>
        </nav>
    </aside>

    <main class="main">
        <div class="usuario">
            <a href="#"><img src="/BookBee/src/main/resources/static/img/user.png" alt="Foto do Usuário"></a>
            <p id="username">Nome do Usuário</p> 
        </div>
        
        <div class="barradepes">
            <input type="text" class="search-txt" placeholder="Encontre o livro que você gosta...">
            <a href="#">
                <img src="/BookBee/src/main/resources/static/img/lupa.png" alt="Lupa">
                 
            </a>
        </div>

        <div class="container-favoritos" id="favoritos">
            <div class="titulo-favoritos">
                <p>Favoritos</p>
            </div>
        </div>
    

        <div class="adc-livro">
            <a href="#">
                <button>
                    <img src="/BookBee/src/main/resources/static/img/adicionar.png" alt="Adicionar">
                </button>
            </a>
            
        </div>
    
    </main>

</body>
