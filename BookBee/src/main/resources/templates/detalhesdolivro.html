<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/BookBee/src/main/resources/static/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Detalhes do Livro</title>
</head>
<body>
    <div class="containerlogo">
        <div class="logofixamain">
            <img src="/BookBee/src/main/resources/static/img/logo.png" alt="logo">
        </div>
    </div>

    <aside class="sidebar">
        <header class="sidebar-header">
            <img class="hexagomenu" src="/BookBee/src/main/resources/static/img/icons8-favos-de-mel-48.png" alt="hexagonos">
        </header>
        <nav>
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Home.png" alt="home">
                    <a href="/BookBee/src/main/resources/templates/main.html"></a>
                    <span>Home</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Goal.png" alt="meta">
                    <a href="/BookBee/src/main/resources/templates/main.html#metaLeitura"></a>
                    <span>Metas</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Favorites.png" alt="Favoritos">
                    <a href=""></a>
                    <span>Favoritos</span>
                </span>
            </button>
    
            <button>
                <span>
                    <img src="/BookBee/src/main/resources/static/img/Quote.png" alt="Citações">
                    <a href=""></a>
                    <span>Anotações</span>
                </span>
            </button>
    
            <button>
                <span>
                <a href="/BookBee/src/main/resources/templates/home.html"></a>
                    <img src="/BookBee/src/main/resources/static/img/Exit.png" alt="Sair">
                    <span>Sair</span>
                </span>
            </button>
            
            <div class="logomenu">
                <img src="/BookBee/src/main/resources/static/img/logomenu.png" alt="">
            </div>

            <div class="linha"></div>
        </nav>
    </aside>

    <main class="main">
        <div class="usuario">
            <img class="image" src="/BookBee/src/main/resources/static/img/user.png" alt="Foto do Usuário">
            </p id="username">Nome do Usuário</p> 
        </div>

        <div class="barradepes">
            <input type="text" class="search-txt" placeholder="Encontre o livro que você gosta...">
            <a href="#">
                <img src="/BookBee/src/main/resources/static/img/lupa.png" alt="Lupa">
                 
            </a>
        </div>

        <div class="container-lidos-recentes">
            <div class="titulo-lidos-recentes">
                <p>Detalhes do Livro</p>
            </div>
        </div>
    
        <div class="container-detalhes">
            <div class="conteudo-detalhes">
                <div class="capa">
                    <img id="imgCapa" src="https://books.google.com/books/content?id=ud06EAAAQBAJ&printsec=frontcover&img=1&zoom=1&edge=curl&source=gbs_api" alt="">
                </div>

            </div>
        </div>

        <div class="datas">
            <div class="inicio">
                <h5>Data de Início</h5>
                <button id="inicioButton" onclick="alterarData('inicio')"><span id="dataInicio">DD/MM/AAAA</span></button>
            </div>
            <div class="fim">
                <h5>Data de Término</h5>
                <button id="fimButton" onclick="alterarData('fim')"><span id="dataFim">DD/MM/AAAA</span></button>
            </div>
        </div>
        
        <div class="modal">
            <button class="notasP"> <a href="#">Notas Pessoais</a>
                <a href="#"><img src="/BookBee/src/main/resources/static/img/more.png" alt="adc">   </a>
            </button>
            
            <button class="resenha"> <a href="#">Resenha e Classificação</a>
                <a href="#"><img src="/BookBee/src/main/resources/static/img/more.png" alt="adc"></a>
            </div>
            
            <div class="detalhePosicao">
            <ul>
                <li>
                    <p><span id="posicao" contenteditable="true">-</span></p>
                    <p>Posição</p>
                </li>
                <li>
                    <p id="numPagina"><span id="numPaginaValue" contenteditable="true" >-</span></p>
                    <p>Páginas</p>
                </li>
                <li>
                    <p><span id="velocidade" contenteditable="true">-</span></p>
                    <p>Velocidade</p>
                </li>
            </ul>
        </div>
        
        <script src="/BookBee/src/main/resources/static/js/datas.js"></script>
    </main>
